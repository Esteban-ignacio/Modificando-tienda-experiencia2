<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="color-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="Carrito">
      <ion-icon name="cart"></ion-icon>
      Carrito de compras
      <ion-icon name="cart"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2 class="tus-productos-carrito">Tus Productos</h2>

  <!-- Lista de productos en el carrito -->
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: ${{ producto.precio }}</p>
        <p>Cantidad: {{ producto.stock }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- BotÃ³n para comprar -->
  <ion-button class="boton-comprar" expand="full" (click)="Comprar()">Comprar</ion-button>
</ion-content>
