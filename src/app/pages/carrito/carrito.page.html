<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="color-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="Carrito">
      <ion-icon name="cart"></ion-icon>
      Carrito de compras
      <ion-icon name="cart"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Verificar si hay productos en el carrito -->
  <div *ngIf="productos.length === 0" class="mensaje-carrito-vacio">
    <h2 class="titulo-sin-productos">
      <span>Agregue</span>
      <span>Sus</span>
      <span>Productos</span>
      <span>Aqu√≠</span>
    </h2>
  </div>  
  <!-- Lista de productos en el carrito, solo se muestra si hay productos -->
  <ion-list class="lista-productos-carrito" *ngIf="productos.length > 0">
    <ion-item *ngFor="let producto of productos" class="producto-item">
      <ion-thumbnail slot="start" class="imagen-producto">
        <img [src]="producto.imagen_prod" alt="Imagen del producto">
      </ion-thumbnail>
      <div class="datos-producto">
        <div class="datos-row">
          <span class="datos-label">{{ producto.nombre }}</span>
        </div>
        <div class="datos-row">
          <span class="datos-label">Precio:</span>
          <span class="datos-value">{{ producto.precio | currency }}</span>
        </div>
        <div class="datos-row">
          <span class="datos-label">Cantidad:</span>
          <span class="datos-value">{{ producto.cantidad }}</span>
        </div>
        <!-- Nuevo apartado de total -->
        <div class="datos-row total-row">
          <span class="datos-label">Total:</span>
          <span class="datos-value">{{ producto.precio * producto.cantidad | currency }}</span> 
        </div>
      </div>
    </ion-item>
  </ion-list>

  <!-- Total a Pagar fuera de la lista, solo se muestra si hay productos -->
  <div class="total-pagar" *ngIf="productos.length > 0">
    <span class="total-label">Total a Pagar:</span>
    <span class="total-value">{{ calcularTotalAPagar() | currency }}</span>
  </div>
  
  <ion-button class="boton-comprar" expand="full" (click)="Comprar()" *ngIf="productos.length > 0">Comprar</ion-button>
</ion-content>
